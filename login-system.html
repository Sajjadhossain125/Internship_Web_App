<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Industrial Training Portal - Login</title>
    <link rel="stylesheet" href="login_style.css" />
  </head>
  <body>
    <div class="main-container" id="mainContainer">
      <!-- Left Side: Industrial Training Info and Animated Text -->
      <div class="left-side">
        <div class="gradient-bg"></div>
        <div class="text-container">
          <div class="animated-text">
            <span class="word industrial">
              <span class="St-letter" style="--i: 1">I</span>
              <span class="letter" style="--i: 2">N</span>
              <span class="letter" style="--i: 3">D</span>
              <span class="letter" style="--i: 4">U</span>
              <span class="letter" style="--i: 5">S</span>
              <span class="letter" style="--i: 6">T</span>
              <span class="letter" style="--i: 7">R</span>
              <span class="letter" style="--i: 8">I</span>
              <span class="letter" style="--i: 9">A</span>
              <span class="letter" style="--i: 10">L</span>
            </span>
            <br />
            <span class="word training">
              <span class="St-letter" style="--i: 11">T</span>
              <span class="letter" style="--i: 12">R</span>
              <span class="letter" style="--i: 13">A</span>
              <span class="letter" style="--i: 14">I</span>
              <span class="letter" style="--i: 15">N</span>
              <span class="letter" style="--i: 16">I</span>
              <span class="letter" style="--i: 17">N</span>
              <span class="letter" style="--i: 18">G</span>
            </span>
          </div>
        </div>
      </div>
      <!-- Right Side: Forms Container -->
      <div class="right-side">
        <!-- Login Form -->
        <div class="form-container login-container" id="loginContainer">
          <div class="login-header">
            <h1>Login</h1>
            <p>Please enter your credentials</p>
          </div>
          <form id="loginForm">
            <div class="form-group">
              <label for="role">Select Role</label>
              <select id="role" name="role" required>
                <option value="" disabled selected>Choose your role</option>
                <option value="student">Student</option>
                <option value="supervisor">Supervisor</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <button type="submit" class="login-button">Login</button>

            <div class="registation">
              <a href="#" id="showRegister">Create new account</a>
            </div>
            <div class="forgot-password">
              <a href="#">Forgot your password?</a>
            </div>
          </form>
        </div>

        <!-- Registration Form (Hidden by Default) -->
        <div
          class="form-container registration-container"
          id="registrationContainer"
          style="display: none"
        >
          <div class="registration-header">
            <h1>Register</h1>
            <p>Please fill in your details</p>
            <div class="form-group">
              <label for="role">Select Role</label>
              <select id="role" name="role" required>
                <option value="" disabled selected>Choose your role</option>
                <option value="student">Student</option>
                <option value="supervisor">Supervisor</option>
              </select>
            </div>
          </div>
          <form id="registrationForm">
            <div class="form-group">
              <label for="reg-name">Full Name</label>
              <input
                type="text"
                id="reg-name"
                name="reg-name"
                placeholder="Enter your full name"
                required
              />
              <div class="form-group">
                <label for="studentId">Student/Staff ID</label>
                <input
                  type="text"
                  id="studentId"
                  placeholder="Input ID"
                  name="studentId"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="reg-email">Email Address</label>
              <input
                type="email"
                id="reg-email"
                name="reg-email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="reg-password">Password</label>
              <input
                type="password"
                id="reg-password"
                name="reg-password"
                placeholder="Enter your password"
                required
              />
            </div>
            <!-- Add any additional registration fields as needed -->
            <button type="submit" class="login-button">Register</button>
            <div class="already-account">
              <a href="#" id="showLogin">Already have an account?</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // JavaScript to instantly toggle between login and registration forms.
      const loginContainer = document.getElementById("loginContainer");
      const registrationContainer = document.getElementById(
        "registrationContainer"
      );

      // When the user clicks "Create new account"
      document.getElementById("showRegister").addEventListener("click", (e) => {
        e.preventDefault();
        // Instantly hide the login form
        loginContainer.style.display = "none";
        // Instantly show the registration form
        registrationContainer.style.display = "block";
      });

      // When the user clicks "Already have an account?"
      document.getElementById("showLogin").addEventListener("click", (e) => {
        e.preventDefault();
        // Hide the registration form and show the login form
        registrationContainer.style.display = "none";
        loginContainer.style.display = "block";
      });
    </script>
  </body>
</html>
